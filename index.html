<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{
        background-color: rgb(151, 250, 217);
}
form label,input{
    padding: 2px;
    margin: 2px;
}
.container{
    margin: 20px 100px;
}
</style>

</head>
<body>

    <div class="container">
        <div class="row align-items-self">
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <h1 class="h1">FORM</h1>
            </div>
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <h1 class="h1">TABLE</h1>
            </div>
        </div>
        <div class="row align-items-self">
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <form>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Name:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Father's Name:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Mother's Name:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Phone Number:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Email:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Gender</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="radio" id="#radio1" class="">
                            <label for="radio1">Male</label>
                            <input type="radio" id="#radio2" class="">
                            <label for="radio2">Female</label>
                            <input type="radio" id="#radio3" class="">
                            <label for="radio3">Other</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Date Of Birth:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="number" class="col-lg-2">
                            <label for="">-</label>
                            <input type="number" name="" id="" class="col-lg-2">
                            <label for="">-</label>
                            <input type="number" class="col-lg-3" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Address:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Blood Group:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <select name="" id="">
                                <option value="B+">B+</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Department:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="radio" id="#cse" class="">
                            <label for="cse">CSE</label>
                            <input type="radio" id="#eee" class="">
                            <label for="eee">EE</label>
                            <input type="radio" id="#bba" class="">
                            <label for="bba">MBA</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Course:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="checkbox" id="c" class="">
                            <label for="c">Python</label>
                            <input type="checkbox" id="c++" class="">
                            <label for="c++">Java</label>
                            <input type="checkbox" id="java" class="">
                            <label for="java">C++</label>
                            <input type="checkbox" id="AI" class="">
                            <label for="AI">DCS</label>
                            <input type="checkbox" id="Ml" class="">
                            <label for="Ml">Frontend</label>
                            <input type="checkbox" id="robotics" class="">
                            <label for="robotics">FullStack</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Photo:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <div class=" col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <a href="" class="btn btn-primary">Submit</a>
                        
                        
                            <input class="btn btn-secondary" type="reset">
                        
                    </div>
                </form>
            </div>
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <table class="table table-bordered border-secondary table-stripped">
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                    </tr>
                    <tr>
                        <td rowspan="2">01</td>
                        <td rowspan="2">Aparna Singh</td>
                        <td rowspan="2">123456789</td>
                        <td rowspan="2">Female</td>
                        <td rowspan="2">Mathura</td>
                        <td>Dancing</td>
                    </tr>
                    <tr>
                       <td>Badminton</td>
                    </tr>
                    <tr>
                        <td rowspan="3">02</td>
                        <td rowspan="3">Aastha Singh</td>
                        <td rowspan="3">123456789</td>
                        <td rowspan="3">Female</td>
                        <td rowspan="3">Vrindavan</td>
                        <td>Listening Music</td>
                    </tr>
                    <tr>
                       <td>Watching Movies</td>
                    </tr>
                    <tr>
                        <td>Cooking</td>
                    </tr>
                    <tr>
                        <td rowspan="3">03</td>
                        <td rowspan="3">Bharat Arora</td>
                        <td rowspan="3">123456789</td>
                        <td rowspan="3">Male</td>
                        <td rowspan="3">Gurgaon</td>
                        <td>Painting</td>
                    </tr>
                    <tr>
                       <td>Travelling</td>
                    </tr>
                    <tr>
                        <td>Watching Movies</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
